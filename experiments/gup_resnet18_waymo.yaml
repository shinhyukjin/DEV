random_seed: 444

dataset:
  type: 'waymo'
  root_dir: 'data/'
  train_split_name: 'train'
  val_split_name: 'val'
  resolution: [ 768, 512 ]
  batch_size: 40
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'resnet18'
  neck: 'DLAUp'
  downsample: 2

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [18, 26]

trainer:
  max_epoch: 30
  eval_frequency: 30 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 50 # display interval (in batch)
  #disp_frequency: 10 # display interval (in batch)
  log_dir: 'output/dev_dev_resnet18_waymo_R3KD_difi_p15_0703_region_20_midfeat_10_hinton_10_a2_200729_gpu2'
  #resume_model: '...'  
tester:
  threshold: 0.1  # confidence filter
  tester_metrics: 'waymo'
  #resume_model: ''  
  
