random_seed: 444

dataset:
  type: 'kitti'
  root_dir: 'data/'
  train_split_name: 'train'
  val_split_name: 'val'
  resolution: [ 1280, 384 ]
  eval_dataset: 'kitti'
  batch_size: 12
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'resnet18'
  neck: 'DLAUp'
  use_conv: 'sesn'
  replace_style: 'max_scale_after_dla34_layer'
  sesn_norm_per_scale: False
  sesn_rescale_basis: False
  sesn_scales: [ 0.83, 0.9, 1.0 ]
  scale_index_for_init: 0
  downsample: 2
  #resume_model: 'output/checkpoint_epoch_140_dla34.pth'

#model:
#  type: 'gupnet'
#  backbone: 'resnet18'
#  neck: 'DLAUp'
#  downsample: 2
#  #resume_model: 'output/checkpoint_epoch_140_dla34.pth'


teacher_model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'
  use_conv: 'sesn'
  replace_style: 'max_scale_after_dla34_layer'
  sesn_norm_per_scale: False
  sesn_rescale_basis: False
  sesn_scales: [ 0.83, 0.9, 1.0 ]
  scale_index_for_init: 0
  resume_model: 'output/checkpoint_epoch_140_dla34.pth'
  downsample: 4


optimizer:
  type: 'adam'
  lr: 0.00125
  #lr: 0.001
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 20 # evaluation interval (in epoch)
  save_frequency: 60 # checkpoint save interval (in epoch)
  disp_frequency: 50 # display interval (in batch)
  #disp_frequency: 10 # display interval (in batch)

